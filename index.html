<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <main>
    <h1>Konversi Suhu</h1>
    <label for="suhu">Suhu:</label>
    <input type="number" id="suhu" name="suhu" step="0.01" required>
    <br>
    <input type="radio" id="toFahrenheit" name="conversion" value="toFahrenheit" checked>
    <label for="toFahrenheit">Celcius ke Fahrenheit</label>
    <input type="radio" id="toCelsius" name="conversion" value="toCelsius">
    <label for="toCelsius">Fahrenheit ke Celsius</label>
    <br>
    <button onclick="convertTemperature()">Konversi</button>
    <button onclick="resetForm()">Reset</button>
    <br>
    <label for="result">Hasil:</label>
    <span id="result"></span>
    </main>
</body>
</html>
